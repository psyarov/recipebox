{% extends "base.html" %}
{% block title %}Categories Â· RecipeBox{% endblock %}
{% block content %}
    <div class="bg-white p-4 rounded-3 shadow-sm">
        <h2>Categories</h2>
        {% if categories %}
            <ul class="list-group list-group-flush mt-3">
                {% for c in categories %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        #<span>{{ c.name }}</span>
                        <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
                        <span class="badge bg-secondary">{{ c.recipe_set.count }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-info mt-3">No categories yet.</div>
        {% endif %}
    </div>
{% endblock %}
