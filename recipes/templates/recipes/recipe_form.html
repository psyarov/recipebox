{% extends "base.html" %}
{% block title %}{% if form.instance.pk %}Edit{% else %}Create{% endif %} Recipe Â· RecipeBox{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">
          {% if form.instance.pk %}Edit{% else %}Create{% endif %} Recipe
        </h3>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
              {% if form.instance.pk %}Save changes{% else %}Create recipe{% endif %}
            </button>
            <a href="{% if form.instance.pk %}{{ form.instance.get_absolute_url }}{% else %}{% url 'recipe_list' %}{% endif %}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
