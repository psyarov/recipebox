{% extends "base.html" %}
{% block title %}Delete Recipe Â· RecipeBox{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card border-danger shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-danger">Delete Recipe</h3>
        <p>Are you sure you want to delete <strong>{{ object.title }}</strong>? This action cannot be undone.</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, delete</button>
          <a href="{{ object.get_absolute_url }}" class="btn btn-outline-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
