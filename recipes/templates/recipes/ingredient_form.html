{% extends "base.html" %}
{% block title %}Add Ingredient Â· RecipeBox{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Add Ingredient</h3>
        <form method="post" novalidate>
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ request.GET.next }}">
          {{ form.as_p }}
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ request.GET.next|default:request.META.HTTP_REFERER|default:'/' }}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
