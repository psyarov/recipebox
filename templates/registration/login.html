{% extends "base.html" %}
{% block title %}Login Â· RecipeBox{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Login</h3>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <hr>
        <p class="mb-0">No account? <a href="{% url 'register' %}">Register</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
